<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=500, user-scalable=no">
    <title>단어장</title>
    <link rel="apple-touch-icon" href="icon-72x72.png">
    <script src="common.js"></script>
    <script src="voca_data.js"></script>
    <script src="voca.js"></script>
    <link rel="stylesheet" type="text/css" href="voca.css">
</head>

<body onload="onLoadBody();">

    <div id="stage">
        <div>
            <div class="guide">Question</div>
            <div id="question">_</div>
        </div>

        <div>
            <div class="guide">Answer</div>
            <div id="answer">_</div>
        </div>
    </div>


    <div class="footer">
        <div id="status">Status</div>

        <div class="slidecontainer">
            <span id="slider_voca_from_value">from</span>
            <input id="slider_voca_from" type="range" min="1" max="100" value="0" class="slider">
        </div>
        <div class="slidecontainer">
            <span id="slider_voca_to_value">to</span>
            <input id="slider_voca_to" type="range" min="1" max="100" value="0" class="slider">
        </div>
        <div class="slidecontainer">
            <span id="slider_voca_current_value">current</span>
            <input id="slider_voca_current" type="range" min="1" max="100" value="0" class="slider">
        </div>

        <div id="options">
            <input id="cbVocaKrToEn" type="checkbox" onclick="onclickCheckbox();">한→영
            <input id="cbVocaRandom" type="checkbox" onclick="onclickCheckbox();">Random
        </div>
        <div class="toolbar-item">
            <button class="next_button" name="next" onclick="next();">next</button>
            <button class="play_button" name="audio_play" onclick="audioPlay();">▶</button>
        </div>
    </div>

</body>
</html>
